<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href= "image/icon.png">
</head>

<body>
    <!-- ===================== Game Manu Part Start ===================== -->

    <section id="game_manu">
        <div class="container">

            <!-- -- Manu Title Part -- -->
            <h1>Guessing Game</h1>

            <!-- -- Manu Buttons Part -- -->
            <div class="buttons">
                <button class="start_btn">Start</button> <!-- start button -->
                <button class="restart_btn">Restart</button> <!-- restart button -->
                <button class="quit_btn">Quit</button> <!-- quit button -->
            </div>
        </div>
    </section>

    <!-- ===================== Game Manu Part End ===================== -->

    <!-- ===================== Game Input Part Start ===================== -->

    <section id="game_area">
        <div class="container">

            <!-- -- Input Part -- -->
            <div class="input_area">

                <!-- -- In Game Title Part -- -->
                <p>Guessing Game</p>

                <!-- -- PLayer 1 part -- -->
                <div class="player1">
                    <h2>Player 1 Turn</h2>
                    <input class="player1_input" type="number" placeholder="Input Number">
                    <button class="player1_btn">Go</button> <!-- button for input -->
                </div>

                <!-- -- PLayer 2 part -- -->
                <div class="player2 dynamic_input">
                    <h2>Player 2 Turn</h2>
                    <input class="player2_input" type="number" placeholder="Guess The Number">
                    <button class="player2_btn">Go</button> <!-- button for input -->
                </div>

                <!-- -- PLayer 3 part -- -->
                <div class="player3 dynamic_input">
                    <h2>Player 3 Turn</h2>
                    <input class="player3_input" type="number" placeholder="Guess The Number">
                    <button class="player3_btn">Go</button> <!-- button for input -->
                </div>

                <!-- -- PLayer 4 part -- -->
                <div class="player4 dynamic_input">
                    <h2>Player 4 Turn</h2>
                    <input class="player4_input" type="number" placeholder="Guess The Number">
                    <button class="player4_btn">Go</button> <!-- button for input -->
                </div>

                <!-- -- Error Part -- -->
                <div class="error"></div>

            </div>

            <!-- -- Guess Terms -- -->
            <div class="guess">
                Terms Lost

                <!-- -- Terms Count Part -- -->
                <div class="terms">
                    <span class="terms_miss"></span> <!-- for terms miss -->
                    /5
                </div>
            </div>
        </div>
    </section>

    <!-- ===================== Game Input Part End ===================== -->

    <!-- ===================== Result Part Start ===================== -->

    <section id="result">
        <div class="container">

            <!-- -- PLayers Who Lost -- -->
            <div class="lost">
                <img class="player1Lost" src="image/player1Lost.png" alt="player1_lost_img">
                <img class="player2Lost" src="image/player2Lost.png" alt="player2_lost_img">
                <img class="player3Lost" src="image/player3Lost.png" alt="player3_lost_img">
                <img class="player4Lost" src="image/player4Lost.png" alt="player4_lost_img">
            </div>

            <!-- -- PLayers Win Part -- -->
            <div class="win_part">
                <div class="player1_win">
                    <img src="image/player1Win.gif" alt="player1_winDance">
                    <p>Player 1 Wins</p>
                </div>
                <div class="player2_win">
                    <img src="image/player2Win.gif" alt="player2_winDance">
                    <p>Player 2 Wins</p>
                </div>
                <div class="player3_win">
                    <img src="image/player3Win.gif" alt="player3_winDance">
                    <p>Player 3 Wins</p>
                </div>
                <div class="player4_win">
                    <img src="image/player4Win.gif" alt="player4_winDance">
                    <p>Player 4 Wins</p>
                </div>
            </div>

            <!-- -- Main Input Reveal Part -- -->
            <div class="reveal"></div>
        </div>

        <!-- -- Win Chearing Part -- -->
        <div class="chearing">
            <img src="image/chearing.gif" alt="chearinf_gif">
        </div>
    </section>

    <!-- ===================== Result Part End ===================== -->

    <!-- ===================== JavaScript Link Part ===================== -->

    <script src="js/script.js"></script>
</body>

</html>
